<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>clients</title>
</head>
<body>
    <div class="container">
        <div class="flex-progress">
            <div class="progress-sec">
                <div class="progress-box">
                    <label for="html">
                        <p>HTML</p>
                        <p>100%</p>
                    </label>
                    <div class="progress">
                        <div class="bar a"></div>
                    </div>
                </div>
            </div>
            <div class="progress-sec">
                <div class="progress-box">
                    <label for="html">
                        <p>PHP</p>
                        <p>80%</p>
                    </label>
                    <div class="progress">
                        <div class="bar b"></div>
                    </div>
                </div>
            </div>
            <div class="progress-sec">
                <div class="progress-box">
                    <label for="html">
                        <p>CSS</p>
                        <p>90%</p>
                    </label>
                    <div class="progress">
                        <div class="bar c"></div>
                    </div>
                </div>
            </div>
            <div class="progress-sec">
                <div class="progress-box">
                    <label for="html">
                        <p>WORDPRESS/CMS</p>
                        <p>90%</p>
                    </label>
                    <div class="progress">
                        <div class="bar d"></div>
                    </div>
                </div>
            </div>
            <div class="progress-sec">
                <div class="progress-box">
                    <label for="html">
                        <p>JAVASCRIPT</p>
                        <p>75%</p>
                    </label>
                    <div class="progress">
                        <div class="bar e"></div>
                    </div>
                </div>
            </div>
            <div class="progress-sec">
                <div class="progress-box">
                    <label for="html">
                        <p>PHOTOSHOP</p>
                        <p>55%</p>
                    </label>
                    <div class="progress">
                        <div class="bar f"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-container">
            <div class="clients-sec">
                <div class="clients-box">
                    <i class="icofont-wink-smile"></i>
                    <span>232</span>
                    <p>Happy Clients</p>
                </div>
            </div>
            <div class="clients-sec">
                <div class="clients-box">
                    <i class="icofont-contacts"></i>
                    <span>521</span>
                    <p>Projects</p>
                </div>
            </div>
            <div class="clients-sec">
                <div class="clients-box">
                    <i class="icofont-headphone-alt"></i>
                    <span>1463</span>
                    <p>Hours Of Support</p>
                </div>
            </div>
            <div class="clients-sec">
                <div class="clients-box">
                    <i class="icofont-users-alt-2"></i>
                    <span>15</span>
                    <p>Hard Workers</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
